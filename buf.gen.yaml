version: v1
plugins:
  # Go
  - plugin: go
    out: packages/protos/gen/go
    opt: paths=source_relative
  - plugin: go-grpc
    out: packages/protos/gen/go
    opt: paths=source_relative
  # REST Gateway
  - plugin: grpc-gateway
    out: packages/protos/gen/go
    opt: paths=source_relative
  # OpenAPI
  - plugin: openapiv2
    out: packages/server/api/swagger
  # TypeScript
  - plugin: es
    out: packages/protos/gen/ts
    opt: 
      - target=ts
      - import_extension=none
  - plugin: connect-es
    out: packages/protos/gen/ts
    opt: 
      - target=ts
      - import_extension=none 